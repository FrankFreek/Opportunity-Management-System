{% block content %} {% extends userProfile%}

<br />

<div class="row">
  <div class="col-md">
    <div class="card card-body">
      <h5>Accounts</h5>
    </div>
    <div class="card card-body">
      <table class="table">
        <tr>
          <th>Account</th>
          <th>Address</th>
        </tr>

        {% for i in accounts %}
        <tr>
          <td>{{i.Account_name}}</td>
          <td>{{i.Address}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock content %}
